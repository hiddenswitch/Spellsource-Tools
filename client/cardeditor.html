<template name="cardEditor">
    <div id="blocklyArea"></div>
    <div id="textboxArea"></div>
    <xml id="toolbox" style="display: none">
        <category name="Card Types">
            <block type="MinionCard"></block>
            <block type="WeaponCard"></block>
            <block type="ChooseOneCard"></block>
            <block type="HeroCard"></block>
            <block type="SpellCard"></block>
            <block type="HeroPowerCard"></block>
            <block type="trigger"></block>
            <block type="Battlecry"></block>
        </category>
        <category name="Spells">
            <block type="DamageSpell"></block>
            <block type="SilenceSpell"></block>
            <block type="transformminionspell"></block>
            <block type="addattributespell"></block>
            <block type="buffspell"></block>
            <block type="HealSpell"></block>
            <block type="DrawCardSpell"></block>
            <block type="BuffWeaponSpell"></block>
            <block type="MultiTargetSpell"></block>
            <block type="BuffHeroSpell"></block>
            <block type="DiscardSpell"></block>
            <block type="AddSpellTriggerSpell"></block>
            <block type="DestroySpell"></block>
            <block type="ConditionalEffectSpell"></block>
        </category>
        <category name="Attributes">
            <block type="taunt"></block>
            <block type="frozen"></block>
            <block type="battlecry"></block>
            <block type="charge"></block>
            <block type="enragable"></block>
        </category>
        <category name="Value Providers">
            <block type="EntityCounter"></block>
            <block type="ConditionalValueProvider"></block>
            <block type="number"></block>
        </category>
        <category name="Auras">
            <block type="AttributeAura"></block>
            <block type="BuffAura"></block>
            <block type="EnrageAura"></block>
        </category>
        <category name="Filters">
            <block type="RaceFilter"></block>
            <block type="AttributeFilter"></block>
            <block type="DamagedFilter"></block>
        </category>
        <category name="Conditions">
            <block type="MinionOnBoardCondition"></block>
            <block type="MinionCountCondition"></block>
            <block type="IsDeadCondition"></block>
        </category>
        <category name="Event Triggers">
            <block type="TurnStartTrigger"></block>

        </category>
    </xml>
</template>

<template name="blocklyOverlay">
    <div id="blocklyDiv"></div>
</template>

<template name="cardEditorNavbar">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a id="navbar-link-1" class="nav-link" href="">Link</a>
        </li>
        <li class="nav-item">
            <button id='navbar-button-1' class="btn btn-outline-info my-2 my-sm-0" type="submit">Get JSON</button>
        </li>
    </ul>
</template>
