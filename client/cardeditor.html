<template name="cardEditor">
    <div id="blocklyArea"></div>
    <xml id="toolbox" style="display: none">
        <category name="Card Types">
            <block type="minion"></block>
            <block type="weapon"></block>
            <block type="page_header"></block>
            <block type="page_text"></block>
        </category>
        <category name="Attributes">
            <block type="color_red"></block>
            <block type="color_green"></block>
            <block type="color_blue"></block>
            <block type="color_black"></block>
            <block type="color_white"></block>
            <block type="damagespelldesc"></block>
            <block type="battlecrydesc"></block>
        </category>
        <category name="Test Custom Block">
            <block type="string_length"></block>

        </category>
    </xml>
</template>

<template name="blocklyOverlay">
    <div id="blocklyDiv"></div>
</template>

<template name="cardEditorNavbar">
    <ul class="navbar-nav mr-auto">
        <li class="nav-item">
            <a id="navbar-link-1" class="nav-link" href="">Link</a>
        </li>
        <li class="nav-item">
            <button id='navbar-button-1' class="btn btn-outline-info my-2 my-sm-0" type="submit">Button</button>
        </li>
        <li class="nav-item">
            <button id='get-JSON-button'>Get JSON</button>
        </li>
    </ul>
</template>
